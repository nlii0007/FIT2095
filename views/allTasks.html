<html>
        <head>
                <style>
                
                    body {
                        background-color: lightblue;
                    }
                    table,th,td {
                        border: 2px solid black;
                    }
                </style>
            </head>
    <body>
        <table id="01">
            <tr>
                <th>Task Name</th>
                <th>Task Due</th>
                <th>Task Desc</th>  
            </tr>
            <% for (let i =0; i<Task.length;i++){ %>
                <tr>
                    <td>
                        <%= Task[i].taskname %>
                    </td>
                    <td>
                        <%= Task[i].duetime %>
                    </td>
                    <td>
                        <%= Task[i].description %>
                    </td>
                </tr>
            <% }%>  
        </table>

        <h1><a href="/">Home</a></h1><br/>
        <h1><a href="/addNewTask">Add new Task</a></h1><br/>
    </body>
</html>
